<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏—á–∞–ª</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9f5ec;
            --text-color: #003466;
            --accent1: #3ba790;
            --accent2: #f0cca8;
            --jumbotron-bg: #ffffff;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --toggler-icon-bg: #007bff;
        }

        .dark-mode {
            --bg-color: #001f3e;
            --text-color: #f5f5dd;
            --accent1: #397768;
            --accent2: #07594c;
            --jumbotron-bg: #24302e;
            --button-bg: #0056b3;
            --button-text: #f5f5dd;
            --toggler-icon-bg: #f5f5dd;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--accent2) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-theme {
            background-color: var(--accent1);
            border: none;
            color: var(--text-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a, .nav-link, .navbar-brand {
            color: var(--text-color) !important;
        }

        .container {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: var(--accent1) !important;
            color: var(--text-color) !important;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .jumbotron {
            background-color: var(--jumbotron-bg) !important;
            color: var(--text-color) !important;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary, .btn-secondary, .btn-outline-primary {
            background-color: var(--button-bg) !important;
            color: var(--button-text) !important;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover, .btn-secondary:hover, .btn-outline-primary:hover {
            background-color: var(--button-bg) !important;
            opacity: 0.8;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='var(--toggler-icon-bg)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .animated-button {
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.3s, height 0.3s;
        }

        .animated-button:hover::before {
            width: 0;
            height: 0;
        }

        .animated-button:hover {
            background-color: var(--button-bg);
            transform: scale(1.05);
        }

        .animated-button.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .flash-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #397768;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .flash-message.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/home">–¶–µ—Ä–∫–≤–∞ –ü—Ä–∏—á–∞–ª</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts/">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/socialmedia/">Social Media</a>
                </li>
            </ul>
            <button class="btn btn-theme ml-auto" id="themeToggle">üåô Dark Mode</button>
        </div>
    </nav>
    <div class="container mt-5">

        <div id="flash-message" class="flash-message"></div>
        {% block content %}{% endblock %}
    </div>
    <footer class="footer text-center py-3">
        <div class="container">
            <span class="text-muted">¬© 2025 Prychal</span>
            <div class="mt-3">
                <p>–î–ª—è –ø–æ–∂–µ—Ä—Ç–≤—É–≤–∞–Ω—å:</p>
                <p>–ë–∞–Ω–∫—ñ–≤—Å—å–∫–∏–π —Ä–∞—Ö—É–Ω–æ–∫: 1234567890</p>
                <p>PayPal: donate@example.com</p>
                <p>–î—è–∫—É—î–º–æ –∑–∞ –≤–∞—à—É –ø—ñ–¥—Ç—Ä–∏–º–∫—É!</p>
            </div>
        </div>
    </footer>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        function setTheme(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }
        themeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });

        document.querySelectorAll('.animated-button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.copy) {
                    copyToClipboard(button.dataset.copy);
                    button.textContent = '–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        button.textContent = button.dataset.text;
                    }, 2000);
                }
            });

            button.addEventListener('mouseover', () => {
                button.classList.add('hovered');
            });

            button.addEventListener('mouseout', () => {
                button.classList.remove('hovered');
            });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showFlashMessage('–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ: ' + text);
            }, function(err) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ', err);
            });
        }

        function showFlashMessage(message) {
            const flashMessageDiv = document.getElementById('flash-message');
            flashMessageDiv.textContent = message;
            flashMessageDiv.classList.add('show');
            setTimeout(() => {
                flashMessageDiv.classList.remove('show');
            }, 3000);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
