{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Левая панель с чатами -->
        <div class="col-md-3 bg-light border-end vh-100 p-3">
            <h4>Чаты</h4>
            <ul class="list-group">
                <li class="list-group-item">Чат 1</li>
                <li class="list-group-item">Чат 2</li>
                <li class="list-group-item">Чат 3</li>
            </ul>
        </div>

        <!-- Основная область с сообщениями -->
        <div class="col-md-9 d-flex flex-column vh-100">
            <div class="bg-primary text-white p-3 d-flex justify-content-between">
                <h4>Название чата</h4>
                <button class="btn btn-light">Настройки</button>
            </div>
            <div class="flex-grow-1 overflow-auto p-3" style="height: calc(100vh - 120px);">
                <div class="d-flex mb-3">
                    <div class="bg-light p-2 rounded shadow-sm">Привет!</div>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <div class="bg-primary text-white p-2 rounded shadow-sm">Привет! Как дела?</div>
                </div>
            </div>
            <div class="p-3 bg-light border-top d-flex">
                <input type="text" class="form-control me-2" placeholder="Введите сообщение...">
                <button class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
