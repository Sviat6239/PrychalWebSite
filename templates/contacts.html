{% extends "base.html" %}

{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <h2 class="display-4 text-center mb-4">–ö–æ–Ω—Ç–∞–∫—Ç–∏</h2>
        <div class="contact-container text-center">
            <a href="https://www.google.com/maps/place/Oficerska+15,+81-548+Gdynia/@54.4763179,18.5406696,17.82z/data=!4m6!3m5!1s0x46fda0912f59f32d:0x90ed26aab0da3161!8m2!3d54.4761401!4d18.5417186!16s%2Fg%2F11crqmz59s?authuser=0&entry=ttu" target="_blank" class="btn btn-primary mb-3 animated-button" data-text="üìç Oficerska 15, 81-548 Gdynia">üìç Oficerska 15, 81-548 Gdynia</a>
            <button class="btn btn-primary mb-3 animated-button" data-text="üìû +48 575 077 680" data-copy="+48 575 077 680">üìû +48 575 077 680</button>
            <button class="btn btn-primary mb-3 animated-button" data-text="‚úâÔ∏è example@example.com" data-copy="example@example.com">‚úâÔ∏è example@example.com</button>
        </div>
    </div>
</section>

<div id="flash-message" class="flash-message"></div>

<script>
    document.querySelectorAll('.animated-button').forEach(button => {
        button.addEventListener('click', () => {
            if (button.dataset.copy) {
                copyToClipboard(button.dataset.copy);
                button.textContent = '–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    button.textContent = button.dataset.text;
                }, 2000);
            }
        });

        button.addEventListener('mouseover', () => {
            button.classList.add('hovered');
        });

        button.addEventListener('mouseout', () => {
            button.classList.remove('hovered');
        });
    });

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            showFlashMessage('–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ: ' + text);
        }, function(err) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ', err);
        });
    }

    function showFlashMessage(message) {
        const flashMessageDiv = document.getElementById('flash-message');
        flashMessageDiv.textContent = message;
        flashMessageDiv.classList.add('show');
        setTimeout(() => {
            flashMessageDiv.classList.remove('show');
        }, 3000);
    }
</script>

<style>
    .animated-button {
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, transform 0.3s;
    }

    .animated-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background-color: rgba(255, 255, 255, 0.15);
        transform: translate(-50%, -50%) rotate(45deg);
        transition: width 0.3s, height 0.3s;
    }

    .animated-button:hover::before {
        width: 0;
        height: 0;
    }

    .animated-button:hover {
        background-color: var(--button-bg);
        transform: scale(1.05);
    }

    .animated-button.hovered {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .flash-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #397768;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
    }

    .flash-message.show {
        display: block;
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }
</style>
{% endblock %}
